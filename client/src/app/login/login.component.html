<div class="card">
  <div class="card-header">Sign In</div>
  <div class="card-body">
    <form id="loginform" class="form-horizontal" role="form">
      <div class="form-group">
        <span><label>Enter Your Id: </label></span>
        <input type="number" name="id" [(ngModel)]="id">
      </div>
      <div>
        <button class="btn btn-primary" (click) = "login(id)">Login</button>
      </div>
    </form>
  </div>
</div>
